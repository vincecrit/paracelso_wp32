<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background circle -->
    <circle cx="200" cy="200" r="180" fill="#f0f0f0"/>
    
    <!-- Radar-like concentric circles -->
    <circle cx="200" cy="200" r="140" fill="none" stroke="#2196F3" stroke-width="2" opacity="0.3"/>
    <circle cx="200" cy="200" r="100" fill="none" stroke="#2196F3" stroke-width="2" opacity="0.5"/>
    <circle cx="200" cy="200" r="60" fill="none" stroke="#2196F3" stroke-width="2" opacity="0.7"/>
    
    <!-- Tracking lines -->
    <path d="M200,200 L340,200" stroke="#2196F3" stroke-width="3" opacity="0.8">
        <animateTransform
            attributeName="transform"
            type="rotate"
            from="0 200 200"
            to="360 200 200"
            dur="4s"
            repeatCount="indefinite"/>
    </path>
    
    <!-- Central dot -->
    <circle cx="200" cy="200" r="15" fill="#2196F3"/>
    
    <!-- Text -->
    <text x="200" y="320" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#333">
        sensetrack
    </text>
</svg>
